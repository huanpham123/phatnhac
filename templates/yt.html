<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√¨nh ph√°t nh·∫°c tr·ª±c tuy·∫øn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;

        }

        h1 {

            margin-bottom: 30px;
            font-size: 28px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .player {
            margin-top: 30px;
            display: none;
        }

        .song-info {
            margin-bottom: 20px;
        }

        .song-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        .song-thumbnail {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }

        .links {
            margin-top: 15px;
        }

        .link {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: #f1f1f1;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: background 0.3s;
        }

        .link:hover {
            background: #e1e1e1;
        }

        .loading {
            display: none;
            color: #667eea;
            margin-top: 10px;
        }

        .error {
            color: #e74c3c;
            margin-top: 15px;
            display: none;
        }

        .api-info {
            margin-top: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: left;
        }

        .api-info h3 {
            margin-bottom: 10px;
            color: #333;
        }

        code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Tr√¨nh Ph√°t Nh·∫°c Tr·ª±c Tuy·∫øn</h1>
        
        <div class="search-box">
            <input type="text" id="songInput" placeholder="Nh·∫≠p t√™n b√†i h√°t b·∫°n mu·ªën nghe...">
            <button onclick="searchSong()">T√¨m ki·∫øm</button>
        </div>

        <div class="loading" id="loading">ƒêang t√¨m ki·∫øm...</div>
        <div class="error" id="error"></div>

        <div class="player" id="player">
            <div class="song-info">
                <img id="thumbnail" class="song-thumbnail" src="" alt="Thumbnail">
                <div class="song-title" id="songTitle"></div>
            </div>
            
            <audio id="audioPlayer" controls>
                Tr√¨nh duy·ªát c·ªßa b·∫°n kh√¥ng h·ªó tr·ª£ ph√°t audio.
            </audio>

            <div class="links">
                <a id="webpageLink" class="link" href="#" target="_blank">üé¨ M·ªü tr√™n YouTube</a>
            </div>
        </div>

        <div class="api-info">
            <h3>üì° API cho thi·∫øt b·ªã IoT</h3>
            <p><strong>GET Request:</strong><br>
            <code>GET /api/play?song=T√äN_B√ÄI_H√ÅT</code></p>
            
            <p><strong>POST Request:</strong><br>
            <code>POST /api/play<br>Content-Type: application/json<br>{"song": "T√äN_B√ÄI_H√ÅT"}</code></p>
        </div>
    </div>

    <script>
        async function searchSong() {
            const songInput = document.getElementById('songInput');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const player = document.getElementById('player');
            
            const song = songInput.value.trim();
            if (!song) {
                showError('Vui l√≤ng nh·∫≠p t√™n b√†i h√°t');
                return;
            }

            // Reset states
            hideError();
            hidePlayer();
            showLoading();

            try {
                const response = await fetch(`/search?song=${encodeURIComponent(song)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'L·ªói kh√¥ng x√°c ƒë·ªãnh');
                }

                if (!data.success) {
                    throw new Error(data.error || 'Kh√¥ng t√¨m th·∫•y b√†i h√°t');
                }

                displaySong(data);
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }

        function displaySong(data) {
            const player = document.getElementById('player');
            const songTitle = document.getElementById('songTitle');
            const audioPlayer = document.getElementById('audioPlayer');
            const webpageLink = document.getElementById('webpageLink');
            const thumbnail = document.getElementById('thumbnail');

            songTitle.textContent = data.title;
            audioPlayer.src = data.audio_url;
            webpageLink.href = data.webpage_url;
            
            if (data.thumbnail) {
                thumbnail.src = data.thumbnail;
                thumbnail.style.display = 'block';
            } else {
                thumbnail.style.display = 'none';
            }

            hideError();
            showPlayer();
            
            // Auto play
            audioPlayer.play().catch(e => {
                console.log('Autoplay prevented:', e);
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showPlayer() {
            document.getElementById('player').style.display = 'block';
        }

        function hidePlayer() {
            document.getElementById('player').style.display = 'none';
        }

        // Allow search with Enter key
        document.getElementById('songInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSong();
            }
        });
    </script>
</body>
</html>
